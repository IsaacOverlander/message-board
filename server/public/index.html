<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Message Board</title>
</head>

<body ng-app="myApp">
    <div ng-controller="AppController as ac">
        <h1>Message Board</h1>

        <form>
            <label>Name:</label>
            <input type="text" ng-model="ac.name" />
            <label>Message:</label>
            <input type="text" ng-model="ac.message" />
            <input type="button" value="Send" ng-click="ac.sendMessage(ac.messageToSend)">
        </form>

        <p ng-repeat="message in ac.messagesList"> {{message.name}}: {{message.message}}</p>
    </div>
</body>

</html>
